<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link type="image/x-icon" href="./images/favicon.ico" rel="shortcut icon">
  <script src="./scripts/constants.js" defer></script>
  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__place">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="element">
      </section>
    </main>

    <template id="element">
      <article class="element__item">
        <img class="element__image">
        <button class="element__trash" type="button"></button>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__button" type="button"></button>
        </div>
      </article>
    </template>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="formElement" novalidate>
          <input class="popup__input popup__input_type_name" type="text" id="nameInput" name="name" minlength="2" maxlength="40"
            placeholder="Имя пользователя" required>
            <span class="popup__error_type_name popup__error"></span>
          <input class="popup__input popup__input_type_job" type="text" id="jobInput" name="profession" minlength="2" maxlength="200"
            placeholder="Название профессии" required>
            <span class="popup__error_type_job popup__error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add" name="formElement" novalidate>
          <input class="popup__input popup__input_type_title" type="text" id="titleInput" name="title" minlength="2" maxlength="30"
            placeholder="Название" required>
            <span class="popup__error_type_title popup__error"></span>
          <input class="popup__input popup__input_type_link" type="url" id="linkInput" name="link"
            placeholder="Ссылка на картинку" required>
            <span class="popup__error_type_link popup__error"></span>
          <button class="popup__submit popup__submit_add" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-image">
      <div class="popup__container popup__container_image">
        <button class="popup__close-button popup__close-button_image" type="button"></button>
        <div class="popup__place-image">
          <img class="popup__image" src="#" alt="#">
          <p class="popup__subtitle"></p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
