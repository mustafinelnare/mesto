<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
        <link type="image/x-icon" href="./images/favicon.ico" rel="shortcut icon">
    </head>
    <body>
      <div class="page">
        <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="Логотип">
          <hr class="header__line">
        </header>

        <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто<button class="profile__edit-button" type="button"></button></h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="element">
          <div class="element__item">
            <img class="element__image" src="./images/altay.jpg" alt="Алтай">
            <div class="element__description">
              <h2 class="element__title">Алтай</h2>
              <button class="element__button element__button_active" type="button"></button>
            </div>
          </div>

          <div class="element__item">
            <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
            <div class="element__description">
              <h2 class="element__title">Камчатка</h2>
              <button class="element__button element__button_active" type="button"></button>
            </div>
          </div>

          <div class="element__item">
            <img class="element__image" src="./images/kosa.jpg" alt="Куршская коса">
            <div class="element__description">
              <h2 class="element__title">Куршская коса</h2>
              <button class="element__button element__button_active" type="button"></button>
            </div>
          </div>

          <div class="element__item">
            <img class="element__image" src="./images/man-pupu-ner.jpg" alt="Маньпупунёр">
            <div class="element__description">
              <h2 class="element__title">Маньпупунёр</h2>
              <button class="element__button element__button_active" type="button"></button>
            </div>
          </div>

          <div class="element__item">
            <img class="element__image" src="./images/sakhalin.jpg" alt="Сахалин">
            <div class="element__description">
              <h2 class="element__title">Сахалин</h2>
              <button class="element__button element__button_active" type="button"></button>
            </div>
          </div>

          <div class="element__item">
            <img class="element__image" src="./images/teriberka.jpg" alt="Териберка">
            <div class="element__description">
              <h2 class="element__title">Териберка</h2>
              <button class="element__button element__button_active" type="button"></button>
            </div>
          </div>
        </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
      </div>
    </body>
</html>
